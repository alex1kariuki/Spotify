<!-- Default Searchbar -->
<ion-searchbar class="searchBar" search-icon="">
</ion-searchbar>

<ion-content color="dark">
  <p id="title">Recent searches</p>
  <!-- Search list -->
  <ion-list class="searchList" padding>
    <ion-row>
      <ion-col size="2">
        <img src="assets/albums/cardi.jpeg" class="searchIcon" />
      </ion-col>
      <ion-col>
        <p id="songTitle">Cardi B</p>
        <p id="songDesc">Artist</p>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="close" class="closeIcon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-list>
  <!-- ionic fab button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="mic" class="micIcon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
